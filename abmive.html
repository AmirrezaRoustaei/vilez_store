<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>آبمیوه گیری ولز</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <h2>مدل‌های آبمیوه گیری برند ولز</h2>

  <div>
    <img src="../assets/abmive_vl5030.jpg" width="200">
    <p>مدل VL-5030 - قیمت: ۸٬۹۵۷٬۰۰۰ تومان آبمیوه گیری  </p>
    <button onclick="addToCart('VL-5030', '8957000')">افزودن به سبد خرید</button>
  </div>
  <div>
    <input type="button" id="button0" style="color:rgb(0, 138, 251); width:10px; height: 5px" />    
   <input type="button" id="button1" style="color:rgb(0, 138, 251); width:10px; height: 5px" />  
   <input type="button" id="button2" style="color:rgb(0, 138, 251); width:10px; height: 5px" />    
   <input type="button" id="button3" style="color:rgb(0, 138, 251); width:10px; height: 5px" />    
   <input type="button" id="button4" style="color:rgb(0, 138, 251); width:10px; height: 5px" />      
</div>
  
<div>
    <img src="../assets/abmive_vl5031.jpg" width="200">
    <p>مدل VL-5031 - قیمت: ۹٬۳۰۰٬۰۰۰ تومان آبمیوه گیری  </p>
    <button onclick="addToCart('VL-5031', '9300000')">افزودن به سبد خرید</button>
  </div>

  <hr>
  <h3>سبد خرید</h3>
  <ul id="cart-items"></ul>

  <script>
    let cart = [];
    function addToCart(model, price) {
      cart.push({model, price});
      alert(model + ' به سبد خرید اضافه شد');
      updateCart();
    }

    function updateCart() {
      const list = document.getElementById('cart-items');
      list.innerHTML = '';
      cart.forEach(item => {
        list.innerHTML += `<li>${item.model} - ${item.price} تومان</li>`;
      });
    }
  </script>

  <a href="../index.html">بازگشت به صفحه اصلی</a>
</body>
</html>
