<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سرخ‌کن - برند ولز</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <h2>سرخ‌کن برند ولز</h2>
  <!-- اینجا عکس و مشخصات محصول قرار می‌گیرد -->
  <!-- مثال: <img src="../assets/fryer_vl6031.jpg" alt="سرخ‌کن"> -->
  <!-- قیمت: ۰ تومان -->

  
<h3>فرم ثبت سفارش</h3>
<form onsubmit="return submitOrder(event)">
  <label for="fullname">نام و نام خانوادگی:</label>
  <input type="text" id="fullname" required><br>

  <label for="phone">شماره تماس:</label>
  <input type="tel" id="phone" required><br>

  <label for="address">آدرس:</label>
  <textarea id="address" required></textarea><br>

  <label for="quantity">تعداد:</label>
  <input type="number" id="quantity" min="1" value="1" required><br>

  <button type="submit">ثبت سفارش</button>
</form>
<div id="success-message" style="color: green; margin-top: 10px;"></div>

<script>
function submitOrder(event) {
  event.preventDefault();
  document.getElementById('success-message').innerText = 'سفارش شما با موفقیت ثبت شد!';
  return false;
}
</script>


  <a href="../index.html">بازگشت به صفحه اصلی</a>
</body>
</html>
