  <hr>
  <h3>سبد خرید</h3>
  <ul id="cart-items"></ul>

  <script>
    let cart = [];
    function addToCart(model, price) {
      cart.push({model, price});
      alert(model + ' به سبد خرید اضافه شد');
      updateCart();
    }

    function updateCart() {
      const list = document.getElementById('cart-items');
      list.innerHTML = '';
      cart.forEach(item => {
        list.innerHTML += `<li>${item.model} - ${item.price} تومان</li>`;
      });
    }
  </script>
